<!DOCTYPE html>
<html>
<head>
    <title>Aldvar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f172a; /* dark navy */
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            height: 100vh;
        }

        .box {
            border: 1px solid #334155; /* subtle grid lines */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .box:nth-child(1) { background-color: #1e293b; }
        .box:nth-child(2) { background-color: #0ea5e9; }
        .box:nth-child(3) { background-color: #1e40af; }
        .box:nth-child(4) { background-color: #334155; }
        .box:nth-child(5) { background-color: #0369a1; }
        .box:nth-child(6) { background-color: #1d4ed8; }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="box">Aldvar</div>
    <div class="box">Government Contracting</div>
    <div class="box">Staffing</div>
    <div class="box">Consulting</div>
    <div class="box">Analytics</div>
    <div class="box">Contact</div>
</div>

</body>
</html>
